sonar.projectKey=llm-fw
sonar.organization=your-github-username
sonar.projectName=LLM Firewall
sonar.projectVersion=1.0

# Source code
sonar.sources=app,lib,config
sonar.tests=test
sonar.test.inclusions=test/**/*_test.rb

# Language
sonar.ruby.coverage.reportPaths=coverage/coverage.xml

# Exclusions
sonar.exclusions=**/node_modules/**,**/vendor/**,db/migrate/**,config/routes.rb,config/application.rb,config/environment.rb,config/environments/**,config/initializers/**,bin/**,log/**,tmp/**,storage/**,public/**

# Test exclusions
sonar.test.exclusions=**/node_modules/**,**/vendor/**

# Coverage exclusions
sonar.coverage.exclusions=**/test/**,**/spec/**,config/**,db/migrate/**,bin/**

# Duplication exclusions
sonar.cpd.exclusions=db/migrate/**

# Ruby specific settings
sonar.ruby.rubocop.reportPaths=rubocop-report.json
