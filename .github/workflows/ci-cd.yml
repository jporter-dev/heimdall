name: CI/CD Pipeline

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    name: ğŸ” Code Linting
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ’ Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version-file: .ruby-version
          bundler-cache: true

      - name: ğŸ” Run RuboCop
        run: bundle exec rubocop --format github

  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: ğŸ“¦ Install system packages
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y build-essential git libpq-dev libyaml-dev pkg-config

      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ’ Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version-file: .ruby-version
          bundler-cache: true

      - name: ğŸ§ª Run tests
        run: bundle exec rails test
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432

  security:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ’ Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version-file: .ruby-version
          bundler-cache: true

      - name: ğŸ›¡ï¸ Run Brakeman security scan
        run: bundle exec brakeman --format json --output brakeman-report.json --exit-on-warn

      - name: ğŸ“¤ Upload Brakeman report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: brakeman-report-${{ github.sha }}
          path: brakeman-report.json

  code-quality:
    name: ğŸ“Š Code Quality Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: ğŸ“¦ Install system packages
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y build-essential git libpq-dev libyaml-dev pkg-config

      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Shallow clones should be disabled for better analysis

      - name: ğŸ’ Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version-file: .ruby-version
          bundler-cache: true

      - name: ğŸ§ª Run tests for coverage
        run: bundle exec rails test
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432

      - name: ğŸ“Š SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  release:
    name: ğŸš€ Semantic Release
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    if: |
      github.event_name == 'push' &&
      contains(fromJson('["refs/heads/main", "refs/heads/beta", "refs/heads/alpha"]'), github.ref)
    outputs:
      new-release-published: ${{ steps.semantic-release.outputs.new-release-published }}
      new-release-version: ${{ steps.semantic-release.outputs.new-release-version }}
    permissions:
      contents: write
      issues: write
      pull-requests: write
      packages: write
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¦ Install semantic-release
        run: |
          npm install -g \
            semantic-release \
            @semantic-release/changelog \
            @semantic-release/github \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator \
            conventional-changelog-conventionalcommits

      - name: ğŸš€ Run semantic-release
        id: semantic-release
        run: |
          # Store the current latest tag before running semantic-release
          BEFORE_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          # Run semantic-release and capture output
          SEMANTIC_EXIT_CODE=0
          npx semantic-release > semantic-release.log 2>&1 || SEMANTIC_EXIT_CODE=$?

          # Display the log for debugging
          echo "=== Semantic Release Log ==="
          cat semantic-release.log
          echo "=== End Log ==="

          # Check the current latest tag after running semantic-release
          AFTER_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          # If a new tag was created, we have a new release
          if [ "$BEFORE_TAG" != "$AFTER_TAG" ] && [ -n "$AFTER_TAG" ]; then
            echo "new-release-published=true" >> $GITHUB_OUTPUT
            echo "new-release-version=${AFTER_TAG#v}" >> $GITHUB_OUTPUT
            echo "New release detected: $AFTER_TAG"
          else
            # Also check for success messages in the log as backup
            if grep -q "Published release" semantic-release.log || grep -q "Release note" semantic-release.log; then
              echo "new-release-published=true" >> $GITHUB_OUTPUT
              if [ -n "$AFTER_TAG" ]; then
                echo "new-release-version=${AFTER_TAG#v}" >> $GITHUB_OUTPUT
              fi
              echo "Release detected from log messages"
            else
              echo "new-release-published=false" >> $GITHUB_OUTPUT
              echo "No new release published"
            fi
          fi

          # Don't fail the job if semantic-release exits with code 0 or if no release is needed
          if [ $SEMANTIC_EXIT_CODE -ne 0 ] && ! grep -q "no release" semantic-release.log; then
            echo "Semantic-release failed with exit code $SEMANTIC_EXIT_CODE"
            exit $SEMANTIC_EXIT_CODE
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-push:
    name: ğŸ³ Build and Push Container Image
    runs-on: ubuntu-latest
    needs: [release]
    if: needs.release.outputs.new-release-published == 'true'
    permissions:
      contents: read
      packages: write
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ” Debug release outputs
        run: |
          echo "Release published: ${{ needs.release.outputs.new-release-published }}"
          echo "Release version: ${{ needs.release.outputs.new-release-version }}"

      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.release.outputs.new-release-version || 'latest' }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
